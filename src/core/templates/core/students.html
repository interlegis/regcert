{% extends 'base.html' %}

{% block content %}

<div class="page-header">
    <h1>Students</h1>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Nationality</th>
            <th>RG</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.birthday }}</td>
            <td>{{ student.nationality }}</td>
            <td>{{ student.rg }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
