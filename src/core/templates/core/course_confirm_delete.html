{% extends 'base.html' %}

{% load i18n %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <p>{% blocktrans %}Are you sure you want to delete the course {{ course }}?{% endblocktrans %}</p>
    <div class="btn-group" role="group">
        <input type="submit" class="btn btn-danger" value="{% trans 'Confirm' %}" />
        <input type="button" class="btn btn-default" onclick="history.back(-1)" value="{% trans 'Cancel' %}" />
    </div>
</form>

{% endblock %}
