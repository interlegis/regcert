{% extends 'base.html' %}

{% load i18n %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <p>{% blocktrans %}Are you sure you want to delete the student {{ student }}?{% endblocktrans %}</p>
    <input type="submit" class="btn btn-default" value="{% trans 'Confirm' %}" />
</form>

{% endblock %}
